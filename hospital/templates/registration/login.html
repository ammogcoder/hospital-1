{% load staticfiles %}
{% load url from future %}


<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Вхід в систему "Лікарня"</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      
      <form abineguid="7ECB0CD598694162831472AA822A688A" class="form-signin" action="{% url 'login_user' %}" method="POST">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        {% if state == "" %}
            <h4 class="form-signin-heading">Будь ласка, увійдіть в систему!</h4>
        {% else %}
            <h4 class="form-signin-heading"><font color="red">{{ state }}</font></h4>
        {% endif %}
        <label for="username" class="sr-only">Ім’я</label>
        <input id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input id="password" name="password" class="form-control" placeholder="Password" required="" type="password">
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Запам’ятати мене
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Увійти</button>
        <!-- <input type="hidden" name="next" value="/" /> -->
      </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="Signin%20Template%20for%20Bootstrap_files/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
